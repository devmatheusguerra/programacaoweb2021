<script>
    // 6) Faça um programa que verifique se um número é primo ou não

    var n = parseInt(prompt("Digite um número inteiro: "));
    if(n == 1 || n == 2 || n == 3){
        alert("PRIMO");
    }else{
        var status = 0;
        for(let i = 2; i < parseInt(n/2) + 1; i++){
            if(n % i == 0){
                status = 1;
            }
        }

        if(status == 0){
            alert("PRIMO");
        }else{
            alert("NÃO PRIMO");
        }
    }
    
</script>
