<script>
  // 1) Faça um programa que receba dois números e uma operação matemática e exiba o resultado

    var n1 = parseInt(prompt("Digite o primeiro número: "));
    var n2 = parseInt(prompt("Digite o segundo número: "));
    var op = prompt("Digite o operador: ");

    switch(op){

        case "+":
            alert(n1+n2);
        break;
        case "-":
            alert(n1-n2);
        break;
        case "*":
            alert(n1*n2);
        break;
        case "/":
            alert(n1/n2);
        break;
        default:
            alert("Operação Inválida!");
        break;
    }
</script>
